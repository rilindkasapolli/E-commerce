<body class="bg-light">
<th:block th:include="fragment/home_header2"></th:block>



<main role="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
        <!-- <img class="mr-3" src="/docs/4.5/assets/brand/bootstrap-outline.svg" alt="" width="48" height="48"> -->

    </div>

    <div class="my-3 p-3 bg-white rounded shadow-sm"  >

        <h6 class="border-bottom border-gray pb-2 mb-0 ">Products</h6>
        <div class="aaa" >
            <div class="media  pt-5" th:each=" p : ${subcategory.products}">


                <svg class="bd-placeholder-img mr-2 " width="32" height="32" xmlns="http://www.w3.org/2000/svg" ></svg>
                <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" ><title>Placeholder</title><img th:src=" ${p.imageUrl}" width="75x" height="60px" fill="#e83e8c" padding-left="20px"/></svg>
                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray" >

                    <a th:href="${'/viewtesting/' + p.idproduct}" class="d-block text-gray-dark"> <strong class="d-block text-gray-dark" th:text="${p.productName}" ></strong></a>
                    <strong th:text="${p.price} + '$'"></strong>


                <!-- <b th:text="${p.price} + '$'"></b> -->

                </p>
            </div>
        </div>

        <small class="d-block text-right mt-3">
            <a href="#">All updates</a>
        </small>
    </div>


</main>
