<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragment/home_header"></th:block>
<body>
<th:block th:include="fragment/home_header2"></th:block>
<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">All our users</h2>
                <hr class="primary">

            </div>

        </div>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>


        </tr>
        </thead>
        <tr th:each="u : ${categories}" >
            <td th:text="${u.categoryid}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.description}"></td>

            <!--
            <div  th:each="r : ${u.getRoles()}"  >

                <td th:if="${r.getName()=='ROLE_ADMIN'}" th:text="ADMIN">ADMIN</td>
                <td th:if="${r.getName()=='ROLE_USER'}" th:text="USER">USER</td>
                <td th:if="${r.getName()=='ROLE_ACTUATOR'}" th:text="ACTUATOR">ACTUATOR</td>

            </div>
            -->
            <td><a th:href="${ '/category/' + u.categoryid}"/>View</td>
            <td><a th:href="${'/category/user/edit/' + u.categoryid}">Edit</a></td>
            <td><a th:href="${'/category/delete/' + u.categoryid}">Delete</a></td>
        </tr>


    </table>
</section>
<th:block th:include="fragment/footer"></th:block>
</body>
</html>
