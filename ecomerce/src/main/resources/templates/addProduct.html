<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragment/home_header"></th:block>
<body>
<th:block th:include="fragment/home_header2"></th:block>

<section id="services">
    <div class="container-fluid">

        <div class="col-lg-8 col-lg-offset-2 text-center">
            <h2 class="section-heading">Add Product Page</h2>
            <p>Hey! Please fill out the below information to add a product.</p>
            <hr class="primary">
        </div>
    </div>
    <div class="container col-md-6 col-md-offset-3">
        <form th:object="${product}" th:action="@{/service}" th:method="post">

            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label for="name">Product Name : </label>
                <input id="name" class="form-control" th:field="*{productName}"/>
            </div>
            <div class="form-group">
                <label for="description">Description : </label>
                <input id="description" class="form-control" th:field="*{description}"/>
            </div>
            <div class="form-group">
                <label for="price">Price : </label>
                <input id="price" class="form-control" th:field="*{price}"/>
            </div>
            <div class="form-group">
                <label for="url">URL : </label>
                <input id="url" th:field="*{imageUrl}" class="form-control"/>
            </div>
            <br>
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <input type="submit" value="submit" class="btn btn-success"/>
                <a th:href="@{/services}" class="btn btn-primary">Cancel</a>
            </div>
        </form>


    </div>
</section>


<th:block th:include="fragment/footer"></th:block>
</body>
</html>
