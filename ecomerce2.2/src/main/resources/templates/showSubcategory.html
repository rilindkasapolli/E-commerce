<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragment/home_header"></th:block>

<body>
<th:block th:include="fragment/home_header2"></th:block>


<section id="services" th:object="${subcategory}">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">View Subcategory</h2>
                <p>Here is the details of the Subcategory</p>
                <hr class="primary">

            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <img src="#" alt="image" th:src="@{/images/placeholder.png}" style="width:100%; height:300px;"/>
            </div>
            <div class="col-md-5">
                <h3>ID : <span th:text="*{subcategoryid}"></span></h3>
                <p>Name : <span th:text="*{name}"></span></p>
                <p>Description : <span th:text="*{description}"></span></p>
                <div th:each="c : ${categories}"  th:if="${subcategory.category == c.categoryid}">
                <p th:if="${c.name == 'Technology'}">Category :<span th:text="Technology"></span></p>
                    <p th:if="${c.name == 'Fashion'}">Category :<span th:text="Fashion"></span></p>
                </div>
               <!-- <div   th:each=" r: *{getRoles()}">
                    <p  th:if="${r.getName()=='ROLE_ADMIN'}" >Role : <span th:text="ADMIN "  ></span> </p>
                    <p th:if="${r.getName()=='ROLE_USER'}" >Role : <span th:text="USER "  ></span> </p>
                    <p th:if="${r.getName()=='ROLE_ACTUATOR'}" >  Role : <span th:text="ACTUATOR "  ></span> </p>
                </div> -->


            </div>
            <br>
            <form th:object="${subcategory}" th:action="@{deletesubcategory}" th:method="delete">
                <div class="col-lg-8 col-lg-offset-2 text-center">

                    <a th:href="${'/category/subcategory/delete/' + subcategory.subcategoryid}" class="btn btn-danger">Delete</a>

                </div>
            </form>
        </div>
    </div>


</section>
<th:block th:include="fragment/footer"></th:block>

</body>

</html>
