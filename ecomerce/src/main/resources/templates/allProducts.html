<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragment/home_header"></th:block>
<body>
<th:block th:include="fragment/home_header2"></th:block>
<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">All our products</h2>
                <hr class="primary">

            </div>

        </div>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>URL</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>

        </tr>
        </thead>
        <tr th:each="p : ${products}">
            <td th:text="${p.productName}"></td>
            <td th:text="${p.description}"></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.imageUrl}"></td>
            <td><a th:href="${ '/viewtesting/' + p.id}"/>View</td>
            <td><a th:href="${'/product/edit/' + p.id}">Edit</a></td>
            <td><a th:href="${'/viewtesting/delete/' + p.id}">Delete</a></td>
        </tr>


    </table>
</section>
<th:block th:include="fragment/footer"></th:block>
</body>
</html>
