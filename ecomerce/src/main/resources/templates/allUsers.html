<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragment/home_header"></th:block>
<body>
<th:block th:include="fragment/home_header2"></th:block>
<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">All our users</h2>
                <hr class="primary">

            </div>

        </div>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>User ID</th>
            <th>User Name</th>
            <th>Password</th>
            <th>Role</th>
            <th>Enabled</th>
            <th>Edit</th>
            <th>Delete</th>


        </tr>
        </thead>
        <tr th:each="u : ${users}">
            <td th:text="${u.user_id}"></td>
            <td th:text="${u.username}"></td>
            <td th:text="${u.password}"></td>
            <td th:text="${u.role}"></td>
            <td><a th:href="${ '/user/' + u.user_id}"/>View</td>
            <td><a th:href="${'/admin/user/edit/' + u.user_id}">Edit</a></td>
            <td><a th:href="${'/admin/user/delete/' + u.user_id}">Delete</a></td>
        </tr>


    </table>
</section>
<th:block th:include="fragment/footer"></th:block>
</body>
</html>
