<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragment/home_header"></th:block>
<body>
<th:block th:include="fragment/home_header2"></th:block>

<section id="services">
    <div class="container-fluid">

        <div class="col-lg-12 col-lg-offset-2 text-center">
            <h2 class="section-heading">New post</h2>

            <hr class="primary">
        </div>
    </div>
    <div class="container col-md-6 col-md-offset-3">
        <form th:object="${post}" th:action="@{/newposts}" th:method="post">

            <input type="hidden" th:field="*{postid}"/>
            <input type="hidden" th:field="*{postrating}"/>

            <select class="form-control" id="abcd" th:field="*{product}">

                <option id="abc" th:value="${product.idproduct}"></option>

            </select>

            <div class="form-group">
                <label for="description">Description : </label>
                <input id="description" class="form-control" th:field="*{postdescription}"/>
            </div>


            <br>
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <input type="submit" value="submit" class="btn btn-success"/>
                <a th:href="${'/viewtesting/' + post.product}" class="btn btn-primary">Cancel</a>
            </div>
        </form>


    </div>
</section>

<script>

    var abcd = document.getElementById('abcd');
    abcd.style.visibility = 'hidden';


</script>
<th:block th:include="fragment/footer"></th:block>
</body>
</html>
