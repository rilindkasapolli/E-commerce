<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragment/home_header"></th:block>
<body>
<th:block th:include="fragment/home_header2"></th:block>
<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">All our Subcategories</h2>
                <hr class="primary">

            </div>

        </div>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>

            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>All products</th>


        </tr>
        </thead>
        <tr th:each="u : ${subcategories}">
            <td th:text="${u.subcategoryid}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.description}"></td>
            <div th:each=" c : ${categories}" th:if="${u.category == c.categoryid}">
                <td th:text="${c.name}"></td>
            </div>


            <!--
            <div  th:each="r : ${u.getRoles()}"  >

                <td th:if="${r.getName()=='ROLE_ADMIN'}" th:text="ADMIN">ADMIN</td>
                <td th:if="${r.getName()=='ROLE_USER'}" th:text="USER">USER</td>
                <td th:if="${r.getName()=='ROLE_ACTUATOR'}" th:text="ACTUATOR">ACTUATOR</td>

            </div>
            -->
            <td><a th:href="${ '/category/subcategory/'+ u.subcategoryid}"/>View</td>
            <div>
                <td><a th:href="${'/category/subcategory/edit/' + u.subcategoryid}">Edit</a></td>
            </div>
            <td><a th:href="${'/category/subcategory/delete/' + u.subcategoryid}">Delete</a></td>
            <td><p th:each="uu : ${u.getProducts()}" th:text="${uu.getProductName()}"></p></td>

        </tr>


    </table>
</section>
<th:block th:include="fragment/footer"></th:block>
</body>
</html>
