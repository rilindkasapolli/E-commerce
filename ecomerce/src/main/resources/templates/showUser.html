<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragment/home_header"></th:block>

<body>
<th:block th:include="fragment/home_header2"></th:block>


<section id="services" th:object="${user}">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">View product</h2>
                <p>Here is the details of the product</p>
                <hr class="primary">

            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <img src="#" alt="image" th:src="@{/images/placeholder.png}" style="width:100%; height:300px;"/>
            </div>
            <div class="col-md-5">
                <h3>User ID : <span th:text="*{user_id}"></span></h3>
                <p>User name : <span th:text="*{username}"></span></p>
                <p>Password : <span th:text="*{password}"></span></p>
                <p>Role : <span th:text="*{role} "  ></span>  $</p>
                <p>Enabled : <span th:text="*{enabled}"></span></p>
            </div>
            <br>
            <form th:object="${user}" th:action="@{deleteuser}" th:method="delete">
                <div class="col-lg-8 col-lg-offset-2 text-center">

                    <a th:href="${'/admin/user/delete/' + user.user_id}" class="btn btn-danger">Delete</a>

                </div>
            </form>
        </div>
    </div>


</section>
<th:block th:include="fragment/footer"></th:block>

</body>

</html>
