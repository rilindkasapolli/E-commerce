<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragment/home_header"></th:block>
<body>
<th:block th:include="fragment/home_header2"></th:block>
<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">All our users</h2>
                <hr class="primary">

            </div>

        </div>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>User ID</th>
            <th>User Name</th>
            <th>Password</th>
            <th>Email</th>
            <th>Role</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>


        </tr>
        </thead>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.password}"></td>
            <td th:text="${u.email}"></td>
            <!-- <div  th:each="r : ${u.getRoles()}" th:switch="${u.getRoles()}" >

                 <td th:case="${r.getName()=='ROLE_ADMIN'}" th:text="ADMIN"></td>
                 <td th:case="${r.getName()=='ROLE_USER'}" th:text="USER"></td>
                 <td th:case="${r.getName()=='ROLE_ACTUATOR'}" th:text="ACTUATOR"></td>

            </div>-->
            <div th:each="r : ${u.getRoles()}">

                <td th:if="${r.getName()=='ROLE_ADMIN'}" th:text="ADMIN">ADMIN</td>
                <td th:if="${r.getName()=='ROLE_USER'}" th:text="USER">USER</td>
                <td th:if="${r.getName()=='ROLE_ACTUATOR'}" th:text="ACTUATOR">ACTUATOR</td>

            </div>
            <td><a th:href="${ '/user/' + u.id}"/>View</td>
            <td><a th:href="${'/admin/user/edit/' + u.id}">Edit</a></td>
            <td><a th:href="${'/admin/user/delete/' + u.id}">Delete</a></td>
        </tr>


    </table>
</section>
<th:block th:include="fragment/footer"></th:block>
</body>
</html>
