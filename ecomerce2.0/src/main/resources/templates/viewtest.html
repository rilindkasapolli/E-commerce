<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<th:block th:include="fragment/home_header"></th:block>

<body>
<th:block th:include="fragment/home_header2"></th:block>


<section id="services" th:object="${product}">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">View product</h2>
                <p>Here is the details of the product</p>
                <hr class="primary">

            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <img src="#" alt="image" th:src="@{/images/placeholder.png}" style="width:100%; height:300px;"/>
            </div>
            <div class="col-md-5">
                <h3>Product name : <span th:text="*{productName}"></span></h3>
                <p>Product Id : <span th:text="*{idproduct}"></span></p>
                <p>Product description : <span th:text="*{description}"></span></p>
                <p>Product Price : <span th:text="*{price} "  ></span>  $</p>
                <p>URL : <span th:text="*{imageUrl}"></span></p>
            </div>
            <br>
            <form th:object="${product}" th:action="@{delete}" th:method="delete" sec:authorize="hasRole('ROLE_ADMIN')">
                <div class="col-lg-8 col-lg-offset-2 text-center">

                    <a th:href="${'/viewtesting/delasdeteasdfasasdfasdf/ABasdasS/' + product.idproduct}" class="btn btn-danger">Delete</a>
                    <a th:href="${'/product/edit/' + product.idproduct}" class="btn btn-success">Edit</a>

                </div>

            </form>
        </div>
    </div>


</section>
<th:block th:include="fragment/footer"></th:block>

</body>

</html>
